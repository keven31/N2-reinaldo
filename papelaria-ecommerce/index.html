<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Papelaria</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Login</h2>
        <form class="mt-4">
            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='produtos.html'">Confirmar</button>
            <button type="button" class="btn btn-secondary btn-block mt-2" onclick="document.getElementById('cadastroForm').style.display='block'">Cadastrar Novo Usuário</button>
        </form>

        <!-- Formulário de Cadastro de Novo Usuário -->
        <div id="cadastroForm" style="display:none;">
            <h3 class="mt-5">Cadastro de Novo Usuário</h3>
            <form class="mt-4">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Logradouro, Número, Quadra, Lote, Bairro, CEP, Cidade, Estado">
                </div>
                <button type="button" class="btn btn-success btn-block" onclick="document.getElementById('cadastroForm').style.display='none'">Salvar</button>
            </form>
        </div>
    </div>
</body>
</html>
